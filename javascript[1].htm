<!DOCTYPE html>
<html>
<head>
	<title>First JS</title>
</head>
<body>

<button onclick="add()">Click to ADD</button>

<button onclick="sub()">Click to SUBTRACT</button>

<button onclick="multi()">Click to MULTIPLY</button>

<button onclick="div()">Click to DIVIDE</button>

<button onclick="mod()">Click for REMAINDER</button>

<button onclick="mtpl()">Click for Multiple Operations</button>

<button onclick="inc()">Click for Increment</button>

<button onclick="dec()">Click for Decrement</button>

<button onclick="vari()">VAR declaration Method</button>


<script>

	// add
	
function add(){
	var a = 10;
	var b = 12;
	var c = a+b;
	alert(c);
}
	


	// subtarct

function sub(){
	var i = 10;
	var j = 12;
	var k = i-j;
	alert(k);
}
	


	// multiply

function multi(){
	var x = 10;
	var y = 12;
	var z = x*y;
	alert(z);	
}
	


	// divide

function div(){
	var o = 10;
	var p = 12;
	alert(o/p);

}


	// remainder

function mod(){
	
	var s = 10;
	var t = 12;
	alert(s%t);
}
	


	// mix operations

function mtpl(){
	var a = 2;
	var b = 5;
	var c = 9;
	var d = 12;
	var e = 6;

	f = a-c+b/e*d;
	alert(f);
}
	


	// increment and decrement

function inc(){
	var a = 2;
	a++;
	alert(a);
}
	

function dec() {
	var b = 6;
	b--;
	alert(b);
}
	


	// var declaration method

function vari() {
	var firstName = "Muhammad";
	var last_name = "Ramish";
	alert(last_name);
}
	
</script>


</body>
</html>
